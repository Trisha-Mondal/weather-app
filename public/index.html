<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Units</title>
    <script>
        function changeUnits() {
            var tempSpan = document.getElementById('temp');
            var currentTemp = parseFloat(tempSpan.textContent);
            var currentUnit = tempSpan.dataset.unit;

            if (currentUnit === 'C') {
                // Convert Celsius to Fahrenheit
                var newTemp = (currentTemp * 9 / 5) + 32;
                tempSpan.textContent = newTemp.toFixed(2); // Fixing to 2 decimal places
                tempSpan.dataset.unit = 'F';
                document.getElementById('tempChange').textContent = 'C';
            } else {
                // Convert Fahrenheit to Celsius
                var newTemp = (currentTemp - 32) * 5 / 9;
                tempSpan.textContent = newTemp.toFixed(2); // Fixing to 2 decimal places
                tempSpan.dataset.unit = 'C';
                document.getElementById('tempChange').textContent = 'F';
            }
        }
    </script>
</head>

<body>

    <h2>Weather App</h2>
    <br>
    <br>
    <h3>Weather in <span id="location" class="text-primary"></span></h3>

    <h3>Temperature: <span id="temp" class="text-primary">20</span><button id="tempChange" onclick="changeUnits()">F</button></h3>
    <h3>Conditions: <span id="weather" class="text-primary"></span></h3>
    <div id="img"></div>
    <footer>Inspired by <a href="https://www.accuweather.com/en/in/kolkata/206690/weather-forecast/206690/">Kolkata Weather</a></footer>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
